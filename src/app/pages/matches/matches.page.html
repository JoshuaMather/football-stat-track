<ion-header class="ion-no-border">
  <ion-toolbar translucent="true">
    <ion-buttons>
      <ion-button>
        <ion-back-button defaultHref="home" color="primary"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title mode="ios">Matches</ion-title>
    <ion-button (click)="newMatch()" slot="end" fill="clear">
      <ion-icon slot="icon-only" name="add" color="primary"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="leaderboardClick()" expand="block" fill="clear" shape="round">
    Total Stats & Leaderboards
    </ion-button>

    <div id="container">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list *ngFor="let match of matchesList">
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle>BIBS {{ match.bibsScore }}-{{ match.nonBibsScore }} NBIB</ion-card-subtitle>
                  <ion-card-title>{{ match.matchDate }}</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                  <ion-button (click)="statsClick(match.matchId)" expand="block" fill="clear" shape="round">
                    View Match Info & Stats
                  </ion-button>
                  <ion-button (click)="editMatch(match.matchId)" expand="block" fill="clear" shape="round">
                    Edit Match
                  </ion-button>
                  <ion-button (click)="deleteMatch(match.matchId)" color="danger" expand="block" fill="clear" shape="round">
                    Delete Match
                  </ion-button>
                </ion-card-content>
              </ion-card>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
